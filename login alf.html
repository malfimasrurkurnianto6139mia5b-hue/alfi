<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #285597;
    }

    .login-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
      font-size: 1.8rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .login-form input[type="text"],
    .login-form input[type="email"],
    .login-form input[type="password"] {
      padding: 0.75rem 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-form input[type="text"]:hover,
    .login-form input[type="email"]:hover,
    .login-form input[type="password"]:hover,
    .login-form input[type="text"]:focus,
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
      outline: none;
    }

    .login-form button {
      padding: 0.75rem 1rem;
      background-color: #4a90e2;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-form button:hover {
      background-color: #357abd;
      box-shadow: 0 4px 12px rgba(53, 122, 189, 0.6);
    }

    .forgot-password {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #4a90e2;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #357abd;
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Form Login">
    <h2>Login</h2>
    <form class="login-form" action="#" method="POST" novalidate>
      <input type="text" name="username" placeholder="Username" required autocomplete="username" />
      <input type="text" name="Email" placeholder="Email" required autocomplete="Email" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <div class="forgot-password">
      <a href="#" tabindex="0">Lupa Password?</a>
    </div>
  </div>
</body>
</html>
